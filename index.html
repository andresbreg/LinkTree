<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Andrés Bregant's Link Tree">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4498b5387f.js" crossorigin="anonymous"></script>
    <title>Andrés Bregant's Link Tree</title>
  </head>
  <body>
    <header>
      <img src="./assets/header-image.jpg" alt="">
    </header>
    <main>
      <h1>Andrés Bregant</h1>
      <h2 class="text es">Desarrollo Web</h2>
      <h2 class="text en">Web Development</h2>
      <h2 class="text pt">Desenvolvimento Web</h2>
      <div class="email-container">
        <p id="email">andresbregant@gmail.com</p>
        <button id="copy-button">
          <i id="copy-icon" class="fa-regular fa-copy"></i>
        </button>
      </div>
      <ul type="none">
        <li>
          <a href="https://www.tupaginaenlaweb.com" target="_blank">
            <i id="wordpress-logo" class="fa-brands fa-wordpress"></i>
            <span>WordPress</span>
          </a>
        </li>
        <li>
          <a href="https://www.tupaginaenlaweb.com" target="_blank">
            <i class="fa-solid fa-code"></i>
            <span class="text es">Desarrollo</span>
            <span class="text en">Development</span>
            <span class="text pt">Desenvolvimento</span>
          </a>
        </li>
        <li>
          <a href="https://www.tupaginaenlaweb.com" target="_blank">
            <i id="portfolio-logo" class="fa-solid fa-folder-open"></i>
            <span class="text es">Porfolio</span>
            <span class="text en">Portfolio</span>
            <span class="text pt">Portfólio</span>
          </a>
        </li>
      </ul>
      <div>
        <a href="mailto:andresbregant@gmail.com">
          <i class="fa-solid fa-envelope social-network-icon"></i>
        </a>
        <a href="https://www.linkedin.com/in/andresbregant/">
          <i class="fa-brands fa-linkedin social-network-icon"></i>
        </a>
        <a href="https://github.com/andresbreg">
          <i class="fa-brands fa-github social-network-icon"></i>
        </a>
      </div>
    </main>
    <footer>
      <div>
        <button class="language-button es" onclick="changeLanguage('es')">ES</button>
        <button class="language-button en" onclick="changeLanguage('en')">EN</button>
        <button class="language-button pt" onclick="changeLanguage('pt')">PT</button>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
