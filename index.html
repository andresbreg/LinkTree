<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Andrés Bregant's Link Tree">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4498b5387f.js" crossorigin="anonymous"></script>
  <title>Andrés Bregant's Link Tree</title>
</head>
<body>
  <header>
    <img src="./assets/header-image.jpg" alt="">
  </header>
  <main>
    <h1>Andrés Bregant</h1>
    <h2>Desarrollo Web</h2>
    <p>andresbregant@gmail.com</p>
    <ul type="none">
      <li>
        <a href="">
          <i id="wordpress-logo" class="fa-brands fa-wordpress"></i>
        <span>WordPress</span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fa-solid fa-code"></i>
          <span>Front-end</span>
        </a>
      </li>
      <li>
        <a href="">
          <i id="portfolio-logo" class="fa-solid fa-folder-open"></i>
          <span>Porfolio</span>
        </a>
      </li>
    </ul>
    <div>
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-github"></i>
    </div>
  </main>
</body>
</html>
